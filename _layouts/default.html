<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    <main class="container page-content w-100" aria-label="Content">
      <div class="row">
        <div class="col-2 d-md-block d-none text-left">
          <ul class="sidebar list-unstyled p-0 m-0">
            <h5>Categories</h5>
            <li><a class="text-decoration-none" href="/">All</a></li>
            {% for category in site.categories %}
              <li><a class="text-decoration-none" href="/?category={{category | first}}">{{ category | first}}</a></li>
            {% endfor %} 
          </ul>
        </div>
        <div class="col-8 wrapper">
          {{ content }}
        </div>
        <div class="col-2"></div>
      </div>
    </main>

    {%- include footer.html -%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
